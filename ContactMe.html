<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <style>
    body {
  margin-top: 70px;
  background-color: hsla(255, 28%, 14%, 0.865);
  color: hsl(0, 0%, 100%);
}

.navbar {
  padding: 10px;
}


    iframe {
      margin-left: 20px;
      border-top: 20px solid rgba(3, 26, 230, 0.2);
      border-left: 20px solid rgba(206, 67, 67, 0.2);
      border-right: 20px solid rgba(206, 67, 67, 0.2);
      border-bottom: 20px solid rgba(206, 67, 67, 0.2);
      box-shadow: 4px 4px 8px rgba(206, 67, 67, 0.2);
    }
  </style>
</head>

<body>
  <div class="container-xxl">
    <div class="row">
      <div class="col">
        <nav class="navbar navbar-expand-lg fixed-top bg-danger">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link text-light" href="https://usca.edu/">USC Aiken</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="#assignment">Assignment Section</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="#contact">Contact Information Section</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="#about">About Section</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="https://www.example.com/">External Link</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col">
        <h1>Watch this video of Batman Arkham Knight!!</h1>
        <iframe width="731" height="420" src="https://www.youtube.com/embed/-fvUEiccUnU"
          title="1500+ Playtime Hours of Batman Arkham Knight: The Ultimate Display of Skill" style="border: none;"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
      </div>

      <div class="col">
        <form name="feedback" class="mt-3">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="fname" name="fname" placeholder="anonymous" required>
            <label for="fname">First Name:</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lname" name="lname" placeholder="anonymous" required>
            <label for="lname">Last Name:</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="mail" name="mail" placeholder="name@domain.com">
            <label for="mail">Email:</label>
          </div>

          <label>Are you going to recommend this website?</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="Yes" name="recommend" value="Yes" required>
            <label class="form-check-label" for="Yes">Yes</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="No" name="recommend" value="No" required>
            <label class="form-check-label" for="No">No</label>
          </div>

          <br><br>

          <label for="birthdate">Birthdate:</label>
          <input type="date" id="birthdate" name="birthdate"><br><br>

          <label for="upload">Upload a file:</label>
          <input type="file" id="upload" name="upload"><br><br>

          <label for="color">Favorite Color:</label>
          <input type="color" id="color" name="favorite_color"><br><br>

          <label for="rating">What is your favorite website?</label>
          <select id="rating" name="rating" required>
            <option value="" disabled selected>Select a website</option>
            <option value="1">Google</option>
            <option value="2">Facebook</option>
            <option value="3">Twitter</option>
            <option value="4">Instagram</option>
            <option value="5">LinkedIn</option>
            <option value="6">YouTube</option>
            <option value="7">Reddit</option>
            <option value="8">TikTok</option>
            <option value="9">Pinterest</option>
            <option value="10">Snapchat</option>
          </select><br><br>

          <label for="points">How would you rate this website? (0â€“10):</label>
          <input type="range" id="points" name="points" min="0" max="10" step="1" value="5"
            oninput="sliderValue.innerText = this.value">
          <span id="sliderValue">5</span><br><br>

          <label for="suggestions">Any additional comments?</label><br>
          <textarea id="suggestions" name="suggestions" rows="4" cols="50" placeholder="Comments..."></textarea><br><br>

          <input type="submit" value="Submit" class="btn btn-success">
          <input type="reset" value="Reset" class="btn btn-danger">
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
